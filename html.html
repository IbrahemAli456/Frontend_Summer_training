<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Early Birds Coffee</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <main>
            <!-- Trusted Suppliers Section -->
            <section class="trusted-suppliers">
                <h2>Our Trusted Suppliers</h2>
                <div class="suppliers-logos">
                    <img src="images\our suppliers\main-home-new-clients-1.png.png" alt="Good Coffee">
                    <img src="images\our suppliers\main-home-new-clients-2.png.png" alt="Perfect Foods">
                    <img src="images\our suppliers\main-home-new-clients-3.png.png" alt="Funny Farm">
                    <img src="images\our suppliers\main-home-new-clients-4.png.png" alt="Phily Lily">
                    <img src="images\our suppliers\main-home-new-clients-5.png.png" alt="King Drink">
                </div>
            </section>
        
            <!-- Coffee Menu Section -->
            <section class="coffee-menu">
                <div class="menu-image">
                    <img src="images\widget\div.elementor-widget-wrap2.png" alt="Our Coffee">
                </div>
                <div class="menu-items">
                    <ul>
                        <li>Caffe Latte - $5.00</li>
                        <li>Cappuccino - $7.00</li>
                        <li>Ice Coffee - $4.00</li>
                        <li>Mocha - $7.00</li>
                        <li>Espresso - $4.00</li>
                    </ul>
                </div>
            </section>
        
            <!-- Gallery Section -->
            <section class="gallery">
                <h2>Follow Us for More</h2>
                <div class="gallery-images">
                    <img src="images\home\home-3-img-16.jpg.png" alt="Gallery Image 1">
                    <img src="images\home\home-3-img-17.jpg.png" alt="Gallery Image 2">
                    <img src="images\home\home-3-img-18.jpg.png" alt="Gallery Image 3">
                    <img src="images\home\home-3-img-19.jpg.png" alt="Gallery Image 4">
                    <img src="images\home\home-3-img-20.jpg.png" alt="Gallery Image 5">
                    <img src="images\home\home-3-img-21.jpg.png" alt="Gallery Image 6">
                    <img src="images\home\home-3-img-24.jpg.png" alt="Gallery Image 7">
                    <img src="images\home\home-3-img-25.jpg.png" alt="Gallery Image 8">
                    <img src="images\home\home-3-img-26.jpg.png" alt="Gallery Image 9">
                    <img src="images\home\home-3-img-27.jpg.png" alt="Gallery Image 10">
                </div>
            </section>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-left">
                <div class="footer-logo">
                    <img src="images\footer\footer-img.png.png" alt="Early Birds Logo">
                </div>
                <p>Weteringstraat 48, 1017 SP<br> Amsterdam</p>
                <p>Tel: 020-7718364</p>
            </div>

            <div class="footer-center">
                <ul>
                    <li><a href="#">My Account</a></li>
                    <li><a href="#">Checkout</a></li>
                    <li><a href="#">Cart</a></li>
                    <li><a href="#">Shop</a></li>
                </ul>
            </div>

            <div class="footer-right">
                <ul>
                    <li><a href="#">Facebook</a></li>
                    <li><a href="#">Instagram</a></li>
                    <li><a href="#">Twitter</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
